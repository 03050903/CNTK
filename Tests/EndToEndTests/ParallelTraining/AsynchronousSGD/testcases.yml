dataDir: .
#../../Data

tags:
     # running on every BVT job in 'P' (Parallel) leg in Debug-GPU on Linux configurations:
     - bvt-p  ((build_sku == 'gpu') or (build_sku == '1bitsgd')) and (flavor=='debug') and (os == 'linux') 
     # running unconditionally on every Nightly job in 'P' leg
     - nightly-p ((build_sku == 'gpu') or (build_sku == '1bitsgd')) and (os == 'linux') 

testCases:
  Must train epochs in exactly same order and parameters for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Starting Epoch {{integer}}
      - learning rate per sample = {{float}}

  Epochs must be finished with expected results for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Finished Epoch[{{integer}} of {{integer}}]
      - CE = {{float,tolerance=0.03%}}
      - Err = {{float,tolerance=0.03%}}
      - learningRatePerSample = {{float,tolerance=0.001%}}

  Per-minibatch training results must match for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Epoch[{{integer}} of {{integer}}]-Minibatch[{{integer}}-{{integer}}
      - " * {{integer}}; "
      - CE = {{float,tolerance=0.05%}}
      - Err = {{float,tolerance=0.05%}}

  DataParallelASGD training parameters must match for each MPI Rank:
    patterns:
      - ^MPI Rank {{integer}}
      - Starting minibatch loop
